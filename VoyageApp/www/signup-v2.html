<div class="signup-wrapper">

<h4>SIGN UP</h4>

<div class="signup-form">
  <form action="/action_page.php">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name.." class="signup-text">

    <label for="uname">Username</label>
    <input type="text" id="uname" name="username" placeholder="Your username..">

    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email address..">

     <label for="pswd">Password</label>
    <input type="text" id="pswd" name="password" placeholder="Your username..">


    <label for="phone">Telephone</label>
    <input type="text" id="phone" name="telephone" placeholder="Your telephone number..">

    <label for="gender">Choose gender</label>
    <select id="gender" name="gender">
    <option value="-1">Choose your gender</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>

    <label for="level">Select level</label>
    <select id="level" name="level">
    <option value="-1">Choose your level</option>
      <option value="1">Basic</option>
      <option value="2">Intermediate</option>
      <option value="3">Advanced</option>
    </select>
  
    <input type="submit" value="Sign Up">
  </form>
</div>
</div>
